<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Purple_loginform Website Template </title>
<link href="/static/bootstrap/css/style.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="/static/bootstrap/js/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(c) {
	$('.alert-close').on('click', function(c){
		$('.message').fadeOut('slow', function(c){
	  		$('.message').remove();
		});
	});	  
});


</script>

</head>

<body>

<div class="message warning">
	<div class="inset">
		<div class="login-head">
			<h1>用户登录</h1>
			<div class="alert-close"></div> 			
		</div>
		
		<form method="post">

			<ul>
				<li><input type="text" name="username" class="text" value="用户名" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = '用户名';}"><a href="#" class=" icon user"></a></li>
				<li><input type="password" name="password" value="" /> <a href="#" class="icon lock"></a></li>
			</ul>
			
			<div class="submit">
				<input type="submit" onClick="myFunction()" value="登录" >
				<h4><a href="#">忘记密码?</a></h4>
				<div class="clear">  </div>	
			</div>
		</form>
	</div>					
</div>

<!--- footer --->
<div class="footer">
	<p>Copyright &copy; 2020.09</p>
</div>

<div style="text-align:center;">

</div>
</body>
</html>
